<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake game</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game"></div>
    <!-- game canvas -->
    <div id="game-info">
        <div class="info">Score: <span class="score">0</span></div>
    </div>
    <!-- /#game-info -->
    <div id="controls">
        <button class="left"></button>
        <div class="couple">
            <button class="up"></button>
            <button class="down"></button>
        </div>
        <button class="right"></button>
    </div>
    <!-- /#controls -->

    <script src="js/classes/Matrix.js"></script>
    <script src="js/classes/Element.js"></script>
    <script src="js/classes/Food.js"></script>
    <script src="js/classes/Wall.js"></script>
    <script src="js/classes/Snake.js"></script>
    <script src="js/classes/Helpers.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
